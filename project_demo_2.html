<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatfield Campus Navigation Map</title>

    <!-- Add Leaflet CSS and JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="project_demo_2_style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bikerackgraph_style.css">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.3/leaflet-search.src.js"
        integrity="sha512-HsHDqbWBSiOrsb1U0cnIaI9UelfHgVECuDy1kFH2qDG86r96+s5cEIDKwr1oOefKnC/2a/caa8Yja1eZjGAqHQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/3.0.3/leaflet-search.src.css"
        integrity="sha512-im9l+yLwl0w9hf9+XlK/lN9za2l2J4SmWpWsQP5IRPPxXtdruhJmTA7/WdQuxJRDVOYiENftSyDxXwxXAXiTtA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="leaflet-search.src.css" />
    <script src="leaflet-search.src.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

</head>
<body>
    <!-- Header section with company name, logo, and info button -->
    <div id="header">
        <div id="company-info">
            <a href="company_logo.png"><img id="company-logo" src="company_logo.png" alt="Company Logo"></a>
            <div id="company-name">Shoes & Pedals</div>
        </div>
    </div>

    <!-- Leaflet Map Section -->
    <div id="map-container">
        <div id="map"></div>

        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

        <div id="bikeRackChart" class="additional-container">
            <script src="bikerackgraph.js"> alt="Image 2"</script>
            <img src="graph_3.jpg" alt="Image 1" style="height: 100%;"/>
        </div>
    </div>

    <div>
        <footer id="footer">
            &copy; 2023 Shoes & Pedals. All rights reserved.;
        </footer>
    </div>
    <div id="search-bar" class="search-bar">
        <input type="text" id="search-input" placeholder="Search Building/Lecture Hall...">
        <button id="search-button">Search</button>
    </div>
    
   
    <div id="search-results-panel" class="search-results-panel">
        <!-- Display search results here -->
    </div>

    <!-- JavaScript for Leaflet Map and Button Functionality -->
    <script src="project_demo_2_function.js"></script>
    
</body>
</html>
